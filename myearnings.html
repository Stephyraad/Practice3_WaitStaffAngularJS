
<div class="earnings">
<h2>{{earningstest}}</h2>
<form class="formtwo">

		<h2>My Earnings Info</h2>
		<div class="label">
			<p ng-model="totTip">Tip Total: {{a}}</p>
		</div>

		<div class="label">
			<p ng-init="0" ng-model="mealCount" >Meal Count: {{b}}</p>
		</div>

		<div class="label">
			<p>Avg Tip/Meal: {{c}}</p>
		</div>

</form>

<input class="buttonTwo" ng-click="resetTwo()" type="reset" value="Reset">
</div>
