<html ng-app="myApp">
<head>
	<title></title>
</head>

<body ng-controller="MyController">
    <h2>{{mealtest}}</h2>
<div class="newmeal">
<form class="formone" ng-submit="submit()" name="formOne">

		<h2>Enter the Meal Details</h2>
		<div>
			<label>Base Meal Plan:</label>
			$<input ng-model="mealPrice" type="number">
		</div>
	</br>
		<div>
			<label>Tax Rate:</label>
			%<input ng-model="taxRate" type="number">
		</div>
	</br>
		<div >
			<label>Tip Percentage:</label>
			%<input ng-model="tipPercent" type="number">
		</div>
	</br>
		<div class="button">
			<input type="submit" value="Submit">
			<input ng-click="reset()" type="reset" value="Cancel">
		</div>
	</form>

<form class="formtwo">

	<h2>Customer Charger</h2>
		<div class="label">
			<p>Subtotal: {{x}}</p>
		</div>

		<div class="label">
			<p>Tip: {{y}}</p>
		</div>

		<div class="label">
			<p class= "total" type="number">Total: {{z}}</p>
		</div>

</form>
</div>

</body>
</html>
